<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingListForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [formControlName]="'ingredientName'" [placeholder]="!shoppingListForm.get('ingredientName').valid && shoppingListForm.get('ingredientName').touched ? 'Please enter a valid name':''"/>
        </div>
        <div class="col-sm-2 form group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" [formControlName]="'ingredientAmount'" [placeholder]="!shoppingListForm.get('ingredientAmount').valid && shoppingListForm.get('ingredientAmount').touched ? 'invalid':''"/>
        </div>
        <div class="row">
          <div class="col-xs-12 p-2">
            <button
              class="btn btn-success me-1"
              type="submit"
              [disabled]="!shoppingListForm.valid"
            >
              {{editMode && shoppingListForm.get('ingredientName').value == editedItem.name ?'Update':'Add'}}
            </button>
            <button (click)="onDelete()" class="btn btn-danger me-1" type="button">Delete</button>
            <button (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
