<div *ngIf="recipeFrom.id === clickedIdFrom">
  <div class="row">
    <div class="col-xs-12">
      <img
        style="max-height: 300px"
        src="{{ recipeFrom.imagePath }}"
        alt=""
        class="img-responsive"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeFrom.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeFrom.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeFrom.ingredients }}</div>
  </div>
</div>
