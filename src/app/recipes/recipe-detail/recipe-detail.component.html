<div *ngIf="recipeFrom.id === clickedIdFrom">
  <div class="row">
    <div class="col-xs-12">
      <img
        style="max-height: 300px"
        src="{{ recipeFrom.imagePath }}"
        alt=""
        class="img-responsive"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeFrom.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          appDropdown
        >
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">To Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeFrom.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeFrom.ingredients }}</div>
  </div>
</div>
